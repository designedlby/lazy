<!DOCTYPE html>
<html>
<head>

<style>
#startad {
  position: fixed;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
}

#startad2 {
  display: none;
  position: fixed;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
}

#ytad {
  position: relative;
  width: 100%;
  height: 100%;
}

#imgad {
  position: relative;
  width: auto;
  height: 100%;
}

#adcroxx {
  position: relative;
  width: 30px;
  height: 30px;
}

#adcroxx2 {
  position: relative;
  width: 30px;
